apiVersion: apps/v1
kind: Deployment
metadata:
    name: api-deployment
spec:
    replicas: 3
    selector:
        matchLabels:
            component: api
    template:
        metadata:
            labels:
                component: api
        spec:
            containers:
                - name: api
                  image: lcymburajr/api:$CIRCLE_BUILD_NUM
                  ports:
                      - containerPort: 5000
                  